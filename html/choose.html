{{define "choose"}}
<article id="choose">
    <h2>Choose</h2>
    <form action="{{getCalcAddress}}" method="POST">
        <section id="head">
            <h3>Head</h3>
            <select name="head">
                {{range .Heads}}
                    <option value="{{.Name}}" {{if .IsSelected}} selected {{end}}>{{ .Name}}</option>
                {{end}}
            </select>
        </section>
        <section id="polyamineUnits">
            <h3>Polyamine Units</h3>
            {{range .Polyamines}}
            <select name="polyamineUnits">
                {{range .}}
                    <option value="{{.Name}}" {{if .IsSelected}} selected {{end}}>{{ .Name}}</option>
                {{end}}
            </select>
            {{ end }}
        </section>
        <section id="tail">
            <h3>Tail</h3>
            <select name="tail">
                {{range .Tails}}
                    <option value="{{.Name}}" {{if .IsSelected}} selected {{end}}>{{ .Name}}</option>
                {{end}}
            </select>
        </section>
        <section id="submit">
            <button type="submit">Calculate</button>
        </section>
    </form>
</article>
{{end}}
